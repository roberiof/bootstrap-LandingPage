<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Heading to Mars - OnebitX </title>
  <link rel="shortcut icon" href="assets/FAVICON-SPACEX.png" type="image/x-icon">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <script defer src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <style>
    body{
      background: gray url(assets/backgroundLp.png) no-repeat right top;
      background-size: cover
    }
    .formWidth{
      width: 90%;
      max-width: 28rem
    }
    @media (max-width: 385px) {
      .abilities{
        flex-direction: column;
      }

      .abilities label{
        width: max-content;
      }
    }
  </style>
</head>

<body> 
    <form class="card m-auto mt-5 p-4 text-white bg-dark formWidth">
      <img src="assets/logoOneBitDark.png" class="mx-auto mb-4 w-50" alt="One Bit Code Logo">

      <div class="mb-4">
        <label class="form-label"> 1. What is your name? </label>
        <div class="input-group mb-2">
          <div class="input-group-text">First Name</div>
          <input type="text" class="form-control" placeholder="Type here">
        </div> 
        <div class="input-group">
          <div class="input-group-text"> Last Name</div>
          <input type="text" class="form-control" placeholder="Type here">
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label">2. What is your gender? </label>
        <div class="form-check">
          <input type="radio" name="gender" class="form-check-input">
          <label class="form-check-label"> Male </label>
        </div>
        <div class="form-check">
          <input type="radio" name="gender" class="form-check-input">
          <label class="form-check-label"> Female </label>
        </div>
        <div class="form-check">
          <input type="radio" name="gender" class="form-check-input">
          <label class="form-check-label"> Other </label>
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label">3. Mark the drills you did:  </label>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox">
          <label class="form-check-label"> Basic astronaut training </label>
        </div>
        <div class="form-check form-switch">
          <input type="checkbox" class="form-check-input">
          <label class="form-check-label"> Basic body training</label>
        </div>
        <div class="form-check form-switch">
          <input type="checkbox" class="form-check-input">
          <label class="form-check-label"> Advanced astronaut training</label>
        </div>
        <div class="form-check form-switch">
          <input type="checkbox" class="form-check-input">
          <label class="form-check-label"> Advanced body training</label>
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label"> 4. What do you think are your best abilities? </label>
        <br>
        <div class="container row row-cols-3 d-flex justify-content-center abilities">
          <div class="form-check ">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label"> Proactive</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label"> I don't throw up easily</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label"> Resistent </label>
          </div>
          <div class="form-check col-6">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label"> I'm not afraid of martians </label>
          </div>
          <div class="form-check col-6">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label"> I've already seen all Star Wars</label>
          </div>
        </div>
      </div>

      <button class="btn btn-outline-danger d-flex m-auto"> Submit </button>
    </form>

    <p class="text-white mx-auto my-3 text-center formWidth"> <small>Develped by <strong>Robério Filho</strong> © OneBitCode all rights reserved - 2023</small></p>

</body>

</html>
